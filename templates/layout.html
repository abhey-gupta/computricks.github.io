<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utils.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blogpost.css') }}">
    <style>
        .content::after {
            content: "";
            background: url("{{ url_for('static', filename='img/bg.jpg') }}");
            opacity: 0.25;
            position: absolute;
            width: 100%;
            height: inherit;
        }
    </style>
    <script src="https://kit.fontawesome.com/22b10d10ac.js" crossorigin="anonymous"></script>
    <title>Computricks - Tech related queries, tips and tricks</title>
</head>

<body>
    <nav class="max-width-1 m-auto">
        <div class="nav-left">
            <!-- <img src="/img/complogo.jpg" alt="logo here"> -->
            <span>Computricks</span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search" method="get">
                <input type="text" class="form-input" name="query" id="searchinp" placeholder="Search articles">
                <button class="btn-search"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>

    <hr class="max-width-1 m-auto">



    <!-- BODY CONTENT HERE -->
    {% block body %} {% endblock %}


    <footer class="max-width-1 m-auto">
        Copyright &copy computericks.com 2021-22
    </footer>
</body>

</html>
